<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">All</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav col-lg-8 col-12">
              <li class="nav-item">
                <a class="nav-link" href="notCompletedTasks.html">Not Completed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="completedTasks.html">Completed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favourtieTasks.html">Favourites</a>
              </li>
            </ul>        
          </div>
        </div>
    </nav>
  </header>

    <section id="TaskDetailsSec" class="position-relative">
      <div id="noTasksDiv" class="text-center position-relative hide">
        <p class="position-absolute top-50 notasksyet">No Tasks Yet</p>
        <img src="images/notasks.jpg" class="w-25 mt-5" alt="no tasks">
      </div>

      <div id="viewTaskDiv" class="container mt-5 show">
        <form id="viewEditForm">
          <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="details" placeholder="Details">
          </div>
          <div class="mb-3">
            <label class="me-5 mt-3">Deadline:</label>
            <input type="date" name="deadlineDate">
            <input type="time" name="deadlineTime">
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="JS/scripts.js"></script>
</body>
</html>
